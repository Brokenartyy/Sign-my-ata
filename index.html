<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Sign My ATA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Quill -->
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet"/>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff6fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #editor {
      background: white;
      border-radius: 12px;
      min-height: 120px;
      margin-bottom: 6px;
    }

    #counter {
      font-size: 12px;
      color: gray;
      text-align: right;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .comment {
      background: white;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
    }

    .comment small {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h1>ðŸª§ Sign My ATA</h1>

  <!-- EDITOR -->
  <div id="editor"></div>
  <div id="counter">0 karakter</div>
  <button id="sendBtn">Kirim</button>

  <!-- COMMENTS -->
  <div id="comments"></div>

  <!-- FIREBASE + APP -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
      authDomain: "pony-ata.firebaseapp.com",
      projectId: "pony-ata"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const commentsRef = collection(db, "messages");

    const commentsDiv = document.getElementById("comments");
    const sendBtn = document.getElementById("sendBtn");
    const counter = document.getElementById("counter");

    // QUILL
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Tulis pesan anonim...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ list: 'bullet' }],
          ['clean']
        ]
      }
    });

    // CHARACTER COUNTER (FITUR BARU ðŸ¤«)
    quill.on('text-change', () => {
      const length = quill.getText().trim().length;
      counter.textContent = `${length} karakter`;
    });

    // SEND
    sendBtn.onclick = async () => {
      const content = quill.root.innerHTML;

      if (quill.getText().trim().length === 0) {
        alert("Pesan kosong ðŸ˜­");
        return;
      }

      await addDoc(commentsRef, {
        content,
        createdAt: serverTimestamp()
      });

      quill.setText('');
    };

    // REALTIME LISTENER
    const q = query(commentsRef, orderBy("createdAt", "desc"));

    onSnapshot(q, (snap) => {
      commentsDiv.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const el = document.createElement("div");
        el.className = "comment";
        el.innerHTML = `
          ${d.content}
          <small>${d.createdAt?.toDate()?.toLocaleString() || "baru saja"}</small>
        `;
        commentsDiv.appendChild(el);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
