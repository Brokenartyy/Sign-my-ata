  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet"/>

  <style>
    body { font-family: system-ui, sans-serif; background: #fff5fa; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }

    /* ================= BASE PASTEL THEME ================= */
body {
  background: #fff4b2; /* kuning pastel lembut */
  color: #333;
}

h1 {
  color: #c86491; /* pink pastel deeper */
  font-size: 2rem;
  margin-bottom: 1rem;
  text-align: center;
}

/* ================= EDITOR & FORM ================= */
#editor {
  background: #ffffff;
  border: 2px solid #ffd1dc; /* border pink pastel */
  border-radius: 12px;
  min-height: 120px;
  margin-bottom: 0.5rem;
}

#counter {
  text-align: right;
  color: #6b6b6b;
  margin-bottom: 0.8rem;
}

/* ================= BUTTON ================= */
button {
  background: #c8fbd8; /* ijo pastel */
  color: #333;
  padding: 0.8rem 1.4rem;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  transition: 0.2s ease;
}

button:hover {
  background: #b2efca; /* sedikit lebih gelap */
  transform: translateY(-2px);
}

/* ================= COMMENTS ================= */
.comment {
  background: #ffffff;
  border-left: 6px solid #ffd1dc; /* pink pastel accent */
  padding: 12px 16px;
  margin-top: 14px;
  border-radius: 10px;
  box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.06);
}

.comment .anon {
  display: block;
  font-size: 12px;
  color: #4a4a4a;
  margin-bottom: 4px;
}

.comment small {
  display: block;
  margin-top: 6px;
  font-size: 11px;
  color: #7a7a7a;
}

/* ================= LOADING / NOTICE ================= */
#loading {
  text-align: center;
  padding: 16px;
  font-size: 1.1rem;
  font-weight: bold;
  color: #c86491;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 600px) {
  button {
    width: 100%;
  }
}
    
    
    #editor {
      background: white;
      border-radius: 12px;

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .comment {
      background: white;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
    }

    .comment small {
      display: block;
      margin-top: 6px;
      color: gray;
      font-size: 12px;
    }

    .anon {
      font-size: 12px;
      color: #b86b8b;
      font-weight: bold;
    }

  .form-wrapper {
  max-width: 720px;
  margin: 0 auto;
  }

    #nameInput {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 12px;
  border-radius: 14px;
  border: 2px solid #ffd1dc;
  background: white;
  font-size: 14px;
    }
    
   #githubInput {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 12px;
    border-radius: 14px;
    border: 2px solid #c8fbd8; /* ijo pastel */
    background: white;
    font-size: 14px;
   }

    .github {
  display: inline-block;
  margin-left: 6px;
  font-size: 12px;
  color: #4fa3a5;
  text-decoration: none;
}
    
.github:hover {
  text-decoration: underline;
}

.reply {
  margin-top: 10px;
  padding: 10px 12px;
  border-left: 4px solid #c8fbd8;
  background: #f4fff8;
  border-radius: 8px;
  font-size: 14px;
}
.reply strong {
  color: #4fa3a5;
}

<body>

<h1>ðŸª§ Sign My ATA</h1>
  
<div class="form-box">  
<input
  id="nameInput"
  type="text"
  placeholder="Nama anon (bebas, boleh kosong)"
  maxlength="30"
/>
<input
  id="githubInput"
  type="text"
  placeholder="GitHub (opsional, contoh: https://github.com/username)"
/>
<div id="editor"></div>
</div>  
  
<div id="counter">0 karakter</div>
<button id="sendBtn" type="button" onclick="sendMessage()">Kirim</button>

<div id="comments"></div>

<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

<script type="module">
  // ================= FIREBASE IMPORT =================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp,
    limit
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ================= CONFIG =================
  const firebaseConfig = {
    apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
    authDomain: "pony-ata.firebaseapp.com",
    projectId: "pony-ata"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const commentsRef = collection(db, "messages");

  // ================= DOM =================
  const commentsDiv = document.getElementById("comments");
  const sendBtn = document.getElementById("sendBtn");
  const counter = document.getElementById("counter");

  // ================= QUILL (GLOBAL) =================
  window.quill = new Quill("#editor", {
    theme: "snow",
    placeholder: "Tulis pesan anonim...",
    modules: {
      toolbar: [
        ["bold", "italic", "underline"],
        [{ list: "bullet" }],
        ["clean"]
      ]
    }
  });

  // ================= COUNTER =================
  window.quill.on("text-change", () => {
    const length = window.quill.getText().trim().length;
    counter.textContent = `${length} karakter`;
  });

  const MAX_CHAR = 10000;

window.quill.on("text-change", () => {
  const length = window.quill.getLength();

  if (length > MAX_CHAR) {
    window.quill.deleteText(MAX_CHAR, length);
  }

  counter.textContent = `${length - 1} / ${MAX_CHAR}`;
});
  

  // ================= RANDOM ANON =================
  const nameInput = document.getElementById("nameInput");

function getAnonName() {
  const value = nameInput.value.trim();

  if (value.length === 0) {
    const fallback = [
      "Anon Pony",
      "Anon Fox",
      "Anon Ghost",
      "Anon Star",
      "Anon Cat"
    ];
    return fallback[Math.floor(Math.random() * fallback.length)];
  }

  return value;
}

  // ================= GITHUB LINK =================
  const githubInput = document.getElementById("githubInput");

function getGithubLink() {
  const value = githubInput.value.trim();

  if (!value) return null;

  // auto rapihin kalau user cuma nulis username
  if (!value.startsWith("http")) {
    return `https://github.com/${value}`;
  }

  return value;
}
  
  // ================= SEND MESSAGE =================
  window.sendMessage = async function () {
    window.quill.blur();

    const text = window.quill.getText().trim();
    if (!text) {
      alert("Pesan kosong ðŸ˜­");
      return;
    }

    if (text.length > MAX_CHAR) {
  alert("Kepanjangan ðŸ˜­ maksimal 10.000 karakter");
  return;
    }

    sendBtn.disabled = true;
    sendBtn.textContent = "Mengirim...";

    try {
    await addDoc(commentsRef, {
    name: getAnonName(),
    github: getGithubLink(), // ðŸ‘ˆ BARU
    content: window.quill.root.innerHTML,
    createdAt: serverTimestamp()
  });


      window.quill.setText("");
      githubInput.value = "";
      
    } catch (err) {
      alert("Gagal kirim pesan ðŸ˜­");
      console.error(err);
    }

    sendBtn.disabled = false;
    sendBtn.textContent = "Kirim";
  };

  // ================= REALTIME LISTENER =================
  const q = query(
    commentsRef,
    orderBy("createdAt", "desc"),
    limit(20) // biar gak berat
  );

  onSnapshot(q, (snapshot) => {
    // hapus loading halaman (kalau ada)
    document.getElementById("loading")?.remove();

    commentsDiv.innerHTML = "";

    snapshot.forEach((doc) => {
      const d = doc.data();
      const el = document.createElement("div");
      el.className = "comment";
      el.innerHTML = `
  <span class="anon">${d.name || "Anon"}</span>
  ${d.github ? `<a class="github" href="${d.github}" target="_blank">GitHub</a>` : ""}
  ${d.content}

  ${
    d.reply
      ? `<div class="reply">
           <strong>Nanaa</strong>
           ${d.reply.text}
         </div>`
      : ""
  }

  <small>${d.createdAt?.toDate()?.toLocaleString() || "baru saja"}</small>
`;


      commentsDiv.appendChild(el);
    });
  });
</script>
