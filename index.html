  <style>
    body { font-family: system-ui, sans-serif; background: #fff5fa; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }

    #editor {
      background: white;

    .comment {
      background: white;

      border-radius: 10px;

    .comment small {
      display: block;
      margin-top: 6px;
      color: gray;
      font-size: 12px;
    }

    .anon {
      font-size: 12px;

    #loading {

 <script type="module">
  // ================= FIREBASE IMPORT =================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp,
    limit
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ================= CONFIG =================
  const firebaseConfig = {
    apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
    authDomain: "pony-ata.firebaseapp.com",
    projectId: "pony-ata"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const commentsRef = collection(db, "messages");

  // ================= DOM =================
  const commentsDiv = document.getElementById("comments");
  const sendBtn = document.getElementById("sendBtn");
  const counter = document.getElementById("counter");

  // ================= QUILL (GLOBAL) =================
  window.quill = new Quill("#editor", {
    theme: "snow",
    placeholder: "Tulis pesan anonim...",
    modules: {
      toolbar: [
        ["bold", "italic", "underline"],
        [{ list: "bullet" }],
        ["clean"]
      ]
    }
  });

  // ================= COUNTER =================
  window.quill.on("text-change", () => {
    const length = window.quill.getText().trim().length;
    counter.textContent = `${length} karakter`;
  });

  // ================= RANDOM ANON =================
  function randomAnon() {
    const list = [
      "Anon Pony",
      "Anon Fox",
      "Anon Ghost",
      "Anon Star",
      "Anon Cat"
    ];
    return list[Math.floor(Math.random() * list.length)];
  }

  // ================= SEND MESSAGE =================
  window.sendMessage = async function () {
    window.quill.blur();

    const text = window.quill.getText().trim();
    if (!text) {
      alert("Pesan kosong ðŸ˜­");
      return;
    }

    sendBtn.disabled = true;
    sendBtn.textContent = "Mengirim...";

    try {
      await addDoc(commentsRef, {
        content: window.quill.root.innerHTML,
        anon: randomAnon(),
        createdAt: serverTimestamp()
      });

      window.quill.setText("");
    } catch (err) {
      alert("Gagal kirim pesan ðŸ˜­");
      console.error(err);
    }

    sendBtn.disabled = false;
    sendBtn.textContent = "Kirim";
  };

  // ================= REALTIME LISTENER =================
  const q = query(
    commentsRef,
    orderBy("createdAt", "desc"),
    limit(20) // biar gak berat
  );

  onSnapshot(q, (snapshot) => {
    // hapus loading halaman (kalau ada)
    document.getElementById("loading")?.remove();

    commentsDiv.innerHTML = "";

    snapshot.forEach((doc) => {
      const d = doc.data();
      const el = document.createElement("div");
      el.className = "comment";
      el.innerHTML = `
        <span class="anon">${d.anon || "Anon"}</span>
        ${d.content}
        <small>${d.createdAt?.toDate()?.toLocaleString() || "baru saja"}</small>
      `;
      commentsDiv.appendChild(el);
    });
  });
</script>
