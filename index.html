  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet"/>

  <style>
    body { font-family: system-ui, sans-serif; background: #fff5fa; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }

    #editor {
      background: white;
      border-radius: 12px;
      min-height: 120px;
      margin-bottom: 20px;
    }

    #counter {
      font-size: 12px;
      color: gray;
      text-align: right;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #ffd6e8;
      cursor: pointer;
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .comment {
      background: white;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
    }

    .comment small {
      display: block;
      margin-top: 6px;
      color: gray;
      font-size: 12px;
    }

    .anon {
      font-size: 12px;
      color: #b86b8b;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸª§ Sign My ATA</h1>

<div id="editor"></div>
<div id="counter">0 karakter</div>
<button id="sendBtn" type="button" onclick="sendMessage()">Kirim</button>

<div id="comments"></div>

<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
    authDomain: "pony-ata.firebaseapp.com",
    projectId: "pony-ata"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const commentsRef = collection(db, "messages");

  const commentsDiv = document.getElementById("comments");
  const sendBtn = document.getElementById("sendBtn");
  const counter = document.getElementById("counter");

  // â¬‡ï¸ EXPOSE QUILL KE WINDOW (INI KUNCI SEMUANYA)
  window.quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Tulis pesan anonim...',
    modules: {
      toolbar: [
        ['bold','italic','underline'],
        [{ list: 'bullet' }],
        ['clean']
      ]
    }
  });

  // Counter
  window.quill.on('text-change', () => {
    const length = window.quill.getText().trim().length;
    counter.textContent = `${length} karakter`;
  });

  // Generate anon name (FITUR BARU ðŸ¤«)
  function randomAnon() {
    const list = ["Anon Cat", "Anon Pony", "Anon Ghost", "Anon Star", "Anon Fox"];
    return list[Math.floor(Math.random() * list.length)];
  }

  // â¬‡ï¸ GLOBAL SEND FUNCTION
  window.sendMessage = async function () {
    window.quill.blur();

    const text = window.quill.getText().trim();
    if (!text) {
      alert("Pesan kosong ðŸ˜­");
      return;
    }

    sendBtn.disabled = true;
    sendBtn.textContent = "Mengirim...";

    await addDoc(commentsRef, {
      content: window.quill.root.innerHTML,
      anon: randomAnon(),
      createdAt: serverTimestamp()
    });

    window.quill.setText('');
    sendBtn.disabled = false;
    sendBtn.textContent = "Kirim";
  };

  // Realtime
  const q = query(commentsRef, orderBy("createdAt","desc"));
  onSnapshot(q, snap => {
    commentsDiv.innerHTML = "";
    snap.forEach(doc => {
      const d = doc.data();
      const el = document.createElement("div");
      el.className = "comment";
      el.innerHTML = `
        <span class="anon">${d.anon}</span>
        ${d.content}
        <small>${d.createdAt?.toDate()?.toLocaleString() || "baru saja"}</small>
      `;
      commentsDiv.appendChild(el);
    });
  });
</script>

</body>
</html>
