<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Sign My ATA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Quill CSS (harus dimuat dulu) -->
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
  <style>
    body { font-family: system-ui, sans-serif; background: #fff5fa; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    #editor { background: white; border-radius: 12px; min-height: 120px; margin-bottom: 20px; position: relative; z-index: 1; }
    #counter { font-size: 12px; color: gray; text-align: right; margin-bottom: 10px; }
    button { padding: 8px 18px; border-radius: 8px; margin-bottom: 10px; border: none; background: #ffd6e8; cursor: pointer; }
    button:hover { background: #ffbcd9; }
    .comment { background: white; padding: 12px; margin-top: 12px; border-radius: 10px; }
    .comment small { display: block; margin-top: 6px; color: gray; font-size: 12px; }
    #sendBtn { position: relative; z-index: 10;}
  </style>
</head>
<body>

  <h1>ðŸª§ Sign My ATA</h1>

  <!-- EDITOR PLACEHOLDER -->
  <div id="editor"></div>
  <div id="counter">0 karakter</div>
  <button id="sendBtn" type="button">Kirim</button>

  <!-- COMMENTS LIST -->
  <div id="comments"></div>

  <!-- Quill JS (must be loaded before module that uses it) -->
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

  <!-- SCRIPT APP FIREBASE + EDITOR -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // config Firebase (ganti sama punya kamu)
    const firebaseConfig = {
      apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
      authDomain: "pony-ata.firebaseapp.com",
      projectId: "pony-ata"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const commentsRef = collection(db, "messages");

    const commentsDiv = document.getElementById("comments");
    const sendBtn = document.getElementById("sendBtn");
    const counter = document.getElementById("counter");

    // Initialize Quill editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Tulis pesan anonim...',
      modules: {
        toolbar: [
          ['bold','italic','underline'],
          [{ list: 'bullet' }],
          ['clean']
        ]
      }
    });

    // Character counter update
    quill.on('text-change', () => {
      const length = quill.getText().trim().length;
      counter.textContent = `${length} karakter`;
    });

    // Send message
    sendBtn.onclick = async () => {
      const textLength = quill.getText().trim().length;
      if (textLength === 0) {
        alert("Pesan kosong ðŸ˜­");
        return;
      }
      await addDoc(commentsRef, {
        content: quill.root.innerHTML,
        createdAt: serverTimestamp()
      });
      quill.setText('');
    };

    // Real-time listener
    const q = query(commentsRef, orderBy("createdAt","desc"));
    onSnapshot(q, (snapshot) => {
      commentsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const el = document.createElement("div");
        el.className = "comment";
        el.innerHTML = `
          ${d.content}
          <small>${d.createdAt?.toDate()?.toLocaleString() || "baru saja"}</small>
        `;
        commentsDiv.appendChild(el);
      });
    });
  </script>

</body>
</html>
