<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Sign My ATA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff6fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .comment {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    small {
      color: gray;
    }
  </style>
</head>
<body>

  <h1>ðŸª§ Sign My ATA</h1>

  <form id="commentForm">
    <textarea id="commentInput" rows="3" placeholder="Tulis pesan anonim..." required></textarea>
    <br>
    <button type="submit">Kirim</button>
  </form>

  <div id="comments"></div>

  <!-- FIREBASE -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¥ CONFIG ASLI PUNYA KAMU (INI AMAN)
  const firebaseConfig = {
    apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
    authDomain: "pony-ata.firebaseapp.com",
    projectId: "pony-ata",
    storageBucket: "pony-ata.firebasestorage.app",
    messagingSenderId: "885964673100",
    appId: "1:885964673100:web:038c51f39b2a27278aa4e9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const commentsRef = collection(db, "comments");

  const form = document.getElementById("commentForm");
  const input = document.getElementById("commentInput");
  const commentsDiv = document.getElementById("comments");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!input.value.trim()) return;

    await addDoc(commentsRef, {
      text: input.value,
      time: serverTimestamp()
    });

    input.value = "";
  });

  const q = query(commentsRef, orderBy("time", "desc"));

  onSnapshot(q, (snapshot) => {
    commentsDiv.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();

      const div = document.createElement("div");
      div.className = "comment";

      div.innerHTML = `
        <p>${data.text}</p>
        <small>${data.time?.toDate
          ? data.time.toDate().toLocaleString()
          : "baru saja"}</small>
      `;

      commentsDiv.appendChild(div);
    });
  });
</script>

  
</body>
</html>
