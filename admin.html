<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, sans-serif;
    background: #fff5fa;
    padding: 24px;
    max-width: 900px;
    margin: auto;
  }

  #title {
    text-align: center;
    color: #c86491;
    margin-bottom: 20px;
  }

  /* ===== LOGIN ===== */
  #loginBox {
    background: #ffffff;
    border: 2px solid #ffd1dc;
    border-radius: 20px;
    padding: 20px;
    max-width: 420px;
    margin: 60px auto;
    display: grid;
    gap: 12px;
  }

  #loginBox input {
    padding: 14px 16px;
    border-radius: 16px;
    border: none;
    outline: none;
    font-size: 14px;
    box-shadow: inset 0 0 0 2px #ffd1dc;
  }

  #loginBox input:focus {
    box-shadow:
      inset 0 0 0 2px #c86491,
      0 0 0 4px rgba(200,100,145,0.15);
  }

  #loginBox button {
    background: #c8fbd8;
    border: none;
    padding: 14px;
    border-radius: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #loginBox button:hover {
    background: #b2efca;
    transform: translateY(-1px);
  }

  /* ===== ADMIN PANEL ===== */
  #adminBox {
    display: grid;
    gap: 16px;
  }

  .admin-card {
    background: #ffffff;
    border-left: 6px solid #ffd1dc;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
  }

  .admin-card p {
    margin: 0 0 8px;
    font-weight: 600;
    color: #444;
  }

  .admin-card textarea {
    width: 100%;
    min-height: 80px;
    border-radius: 14px;
    padding: 10px 12px;
    border: none;
    resize: vertical;
    outline: none;
    font-size: 14px;
    box-shadow: inset 0 0 0 2px #c8fbd8;
  }

  .admin-card textarea:focus {
    box-shadow:
      inset 0 0 0 2px #4fa3a5,
      0 0 0 4px rgba(79,163,165,0.18);
  }

  .admin-card button {
    margin-top: 8px;
    background: #c8fbd8;
    border: none;
    padding: 10px 18px;
    border-radius: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .admin-card button:hover {
    background: #b2efca;
    transform: translateY(-1px);
  }

  #logoutBtn {
    margin: 24px auto 0;
    background: #ffd1dc;
    border: none;
    padding: 12px 20px;
    border-radius: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #logoutBtn:hover {
    background: #ffb7c8;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 600px) {
    body {
      padding: 16px;
    }
  }
  </style>
  
</head>
<body>

<h2 id="title">ðŸ”’ Admin Login</h2>

<div id="loginBox">
  <input id="emailInput" placeholder="Email admin">
  <button id="sendLinkBtn">Kirim Magic Link</button>
</div>

<div id="adminBox" hidden>
  <h2>ðŸ‘‘ Admin Panel</h2>
  <div id="messages"></div>
  <button id="logoutBtn">Logout</button>
</div>

   <!-- ================= FIREBASE CDN (COMPAT) ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="admin.js"></script>

</body>
</html>
