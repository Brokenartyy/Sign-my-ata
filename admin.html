<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, sans-serif;
    background: #fff5fa;
    padding: 24px;
    max-width: 900px;
    margin: auto;
  }

  #title {
    text-align: center;
    color: #c86491;
    margin-bottom: 20px;
  }

  /* ===== LOGIN ===== */
  #loginBox {
    background: #ffffff;
    border: 2px solid #ffd1dc;
    border-radius: 20px;
    padding: 20px;
    max-width: 420px;
    margin: 60px auto;
    display: grid;
    gap: 12px;
  }

  #loginBox input {
    padding: 14px 16px;
    border-radius: 16px;
    border: none;
    outline: none;
    font-size: 14px;
    box-shadow: inset 0 0 0 2px #ffd1dc;
  }

  #loginBox input:focus {
    box-shadow:
      inset 0 0 0 2px #c86491,
      0 0 0 4px rgba(200,100,145,0.15);
  }

  #loginBox button {
    background: #c8fbd8;
    border: none;
    padding: 14px;
    border-radius: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #loginBox button:hover {
    background: #b2efca;
    transform: translateY(-1px);
  }

  /* ===== ADMIN PANEL ===== */
  #adminBox {
    display: grid;
    gap: 16px;
  }

  .admin-card {
    background: #ffffff;
    border-left: 6px solid #ffd1dc;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
  }

  .admin-card p {
    margin: 0 0 8px;
    font-weight: 600;
    color: #444;
  }

  .admin-card textarea {
    width: 100%;
    min-height: 80px;
    border-radius: 14px;
    padding: 10px 12px;
    border: none;
    resize: vertical;
    outline: none;
    font-size: 14px;
    box-shadow: inset 0 0 0 2px #c8fbd8;
  }

  .admin-card textarea:focus {
    box-shadow:
      inset 0 0 0 2px #4fa3a5,
      0 0 0 4px rgba(79,163,165,0.18);
  }

  .admin-card button {
    margin-top: 8px;
    background: #c8fbd8;
    border: none;
    padding: 10px 18px;
    border-radius: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .admin-card button:hover {
    background: #b2efca;
    transform: translateY(-1px);
  }

  #logoutBtn {
    margin: 24px auto 0;
    background: #ffd1dc;
    border: none;
    padding: 12px 20px;
    border-radius: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #logoutBtn:hover {
    background: #ffb7c8;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 600px) {
    body {
      padding: 16px;
    }
  }
  </style>
  
</head>
<body>

<h2 id="title">ðŸ”’ Admin Login</h2>

<div id="loginBox">
  <input id="emailInput" placeholder="Email admin">
  <button id="sendLinkBtn">Kirim Magic Link</button>
</div>

<div id="adminBox" hidden>
  <h2>ðŸ‘‘ Admin Panel</h2>
  <div id="messages"></div>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  sendSignInLinkToEmail,
  signInWithEmailLink,
  isSignInWithEmailLink,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  onSnapshot,
  updateDoc,
  doc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
  authDomain: "pony-ata.firebaseapp.com",
  projectId: "pony-ata"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= SEND MAGIC LINK ================= */
sendLinkBtn.onclick = async () => {
  const email = emailInput.value.trim();
  if (!email) return alert("Email kosong ðŸ—¿");

  try {
    await sendSignInLinkToEmail(auth, email, {
      // ðŸ”¥ FIX PALING PENTING
      url: window.location.origin,
      handleCodeInApp: true
    });

    localStorage.setItem("adminEmail", email);
    alert("ðŸ“© Magic link terkirim! Cek inbox / spam âœ¨");
  } catch (err) {
    console.error(err);
    alert("âŒ Gagal kirim magic link. Cek console.");
  }
};

/* ================= CONFIRM MAGIC LINK ================= */
if (isSignInWithEmailLink(auth, window.location.href)) {
  const email = localStorage.getItem("adminEmail");

  if (!email) {
    alert("Email admin tidak ditemukan ðŸ˜­");
  } else {
    try {
      await signInWithEmailLink(auth, email, window.location.href);
      localStorage.removeItem("adminEmail");
    } catch (err) {
      console.error(err);
      alert("âŒ Magic link invalid / expired");
    }
  }
}

/* ================= AUTH GATE ================= */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    loginBox.hidden = false;
    adminBox.hidden = true;
    title.textContent = "ðŸ”’ Admin Login";
    return;
  }

  loginBox.hidden = true;
  adminBox.hidden = false;
  title.textContent = "ðŸ‘‘ Admin Panel";

  const q = query(
    collection(db, "messages"),
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, (snap) => {
    messages.innerHTML = "";
    snap.forEach(d => {
      const data = d.data();
      const box = document.createElement("div");
      box.className = "admin-card";

      box.innerHTML = `
        <p><b>${data.name}</b></p>
        <div>${data.content}</div>
        <textarea placeholder="Balasan admin...">${data.reply?.text || ""}</textarea>
        <button>Reply</button>
      `;

      box.querySelector("button").onclick = async () => {
        try {
          await updateDoc(doc(db, "messages", d.id), {
            reply: {
              text: box.querySelector("textarea").value,
              at: serverTimestamp() // ðŸ”¥ SESUAI RULES
            }
          });
        } catch (err) {
          console.error(err);
          alert("âŒ Gagal reply (cek rules)");
        }
      };

      messages.appendChild(box);
    });
  });
});

/* ================= LOGOUT ================= */
logoutBtn.onclick = () => signOut(auth);

</script>

</body>
</html>
