<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

  <style>
  body {
    font-family: system-ui, sans-serif;
    background: #fff5fa;
    padding: 24px;
    max-width: 860px;
    margin: auto;
  }

  h2 {
    text-align: center;
    color: #c86491;
    margin-bottom: 20px;
  }

  /* LOGIN BOX */
  #loginBox {
    background: #ffffff;
    border: 2px solid #ffd1dc;
    border-radius: 18px;
    padding: 20px;
    display: grid;
    gap: 12px;
    max-width: 420px;
    margin: 60px auto;
  }

  #loginBox input {
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 14px;
    box-shadow: inset 0 0 0 2px #ffd1dc;
  }

  #loginBox input:focus {
    box-shadow:
      inset 0 0 0 2px #c86491,
      0 0 0 4px rgba(200, 100, 145, 0.18);
  }

  #loginBox button {
    background: #c8fbd8;
    border: none;
    padding: 14px;
    border-radius: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #loginBox button:hover {
    background: #b2efca;
    transform: translateY(-1px);
  }

  /* ADMIN PANEL */
  #adminBox {
    display: grid;
    gap: 16px;
  }

  .admin-card {
    background: #ffffff;
    border-left: 6px solid #ffd1dc;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
  }

  .admin-card p {
    margin: 0 0 8px;
    font-weight: 600;
    color: #444;
  }

  .admin-card textarea {
    width: 100%;
    min-height: 80px;
    border-radius: 12px;
    padding: 10px 12px;
    border: none;
    resize: vertical;
    outline: none;
    box-shadow: inset 0 0 0 2px #c8fbd8;
    font-size: 14px;
  }

  .admin-card textarea:focus {
    box-shadow:
      inset 0 0 0 2px #4fa3a5,
      0 0 0 4px rgba(79,163,165,0.18);
  }

  .admin-card button {
    margin-top: 8px;
    background: #c8fbd8;
    border: none;
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .admin-card button:hover {
    background: #b2efca;
    transform: translateY(-1px);
  }
  </style>
</head>
<body>

<h2 id="title">ðŸ”’ Admin Login</h2>

<div id="loginBox">
  <input id="emailInput" placeholder="Email admin">
  <button id="sendLinkBtn">Kirim Magic Link</button>
</div>

<div id="adminBox" hidden>
  <h2>ðŸ‘‘ Admin Panel</h2>
  <div id="messages"></div>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  sendSignInLinkToEmail,
  signInWithEmailLink,
  isSignInWithEmailLink,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  collection,
  onSnapshot,
  updateDoc,
  doc,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
  authDomain: "pony-ata.firebaseapp.com",
  projectId: "pony-ata"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= MAGIC LINK SEND ================= */
sendLinkBtn.onclick = async () => {
  const email = emailInput.value.trim();
  if (!email) return alert("Email kosong ðŸ—¿");

  const actionCodeSettings = {
    url: window.location.href,
    handleCodeInApp: true
  };

  await sendSignInLinkToEmail(auth, email, actionCodeSettings);
  localStorage.setItem("adminEmail", email);

  alert("ðŸ“© Magic link dikirim. Cek email!");
};

/* ================= MAGIC LINK CONFIRM ================= */
if (isSignInWithEmailLink(auth, window.location.href)) {
  const email = localStorage.getItem("adminEmail");
  if (!email) {
    alert("Email admin tidak ditemukan ðŸ˜­");
  } else {
    await signInWithEmailLink(auth, email, window.location.href);
    localStorage.removeItem("adminEmail");
  }
}

/* ================= AUTH GATE ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    loginBox.hidden = false;
    adminBox.hidden = true;
    title.textContent = "ðŸ”’ Admin Login";
    return;
  }

  // ðŸ‘‰ ADMIN ONLY (email check optional, rules tetap utama)
  loginBox.hidden = true;
  adminBox.hidden = false;
  title.textContent = "ðŸ‘‘ Admin Panel";

  const q = query(
    collection(db, "messages"),
    orderBy("createdAt", "desc")
  );

  onSnapshot(q, (snap) => {
    messages.innerHTML = "";
    snap.forEach(d => {
      const data = d.data();
      const box = document.createElement("div");
      box.className = "admin-card";

      box.innerHTML = `
        <p><b>${data.name}</b></p>
        <div>${data.content}</div>
        <textarea placeholder="Balasan admin...">${data.reply?.text || ""}</textarea>
        <button>Reply</button>
      `;

      box.querySelector("button").onclick = async () => {
        await updateDoc(doc(db, "messages", d.id), {
          reply: {
            text: box.querySelector("textarea").value,
            at: new Date()
          }
        });
      };

      messages.appendChild(box);
    });
  });
});

/* ================= LOGOUT ================= */
logoutBtn.onclick = () => signOut(auth);
</script>

</body>
</html>
