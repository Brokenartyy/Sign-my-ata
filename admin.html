<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin – Sign My ATA</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff7fb;
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: #c86491;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card.replied {
      border-left: 6px solid #c8fbd8;
    }

    .name {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .content {
      margin-bottom: 10px;
    }

    .reply-box {
      margin-top: 10px;
    }

    .reply-editor {
      height: 110px;
      background: white;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .admin-actions {
      display: flex;
      gap: 10px;
    }

    .reply-btn {
      flex: 1;
      background: #c8fbd8;
      border: none;
      border-radius: 10px;
      padding: 8px;
      font-weight: 600;
    }

    .delete-btn {
      background: #ffd1dc;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      font-weight: 600;
    }

    .reply-admin {
      background: #f4fff8;
      padding: 8px;
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <h2>Admin Panel</h2>
  <div id="adminComments"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    onSnapshot,
    query,
    orderBy,
    updateDoc,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
    authDomain: "pony-ata.firebaseapp.com",
    projectId: "pony-ata",
    storageBucket: "pony-ata.firebasestorage.app",
    messagingSenderId: "885964673100",
    appId: "1:885964673100:web:038c51f39b2a27278aa4e9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const adminDiv = document.getElementById("adminComments");
  const q = query(collection(db, "messages"), orderBy("createdAt", "desc"));

  onSnapshot(q, (snapshot) => {
    adminDiv.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const d = docSnap.data();

      const card = document.createElement("div");
      card.className = "card";

      if (d.reply) card.classList.add("replied");

      card.innerHTML = `
        <div class="name">${d.name || "Anon"}</div>
        <div class="content">${d.content}</div>

        ${d.reply ? `
          <div class="reply-admin">
            <strong>Brokenartyy</strong><br>
            ${d.reply.text}
          </div>
        ` : ""}

        <div class="reply-box">
          <div class="reply-editor"></div>

          <div class="admin-actions">
            <button class="reply-btn">Kirim Balasan</button>
            <button class="delete-btn">Hapus</button>
          </div>
        </div>
      `;

      adminDiv.appendChild(card);

      const quill = new Quill(card.querySelector(".reply-editor"), {
        theme: "snow",
        placeholder: "Balas sebagai admin…",
        modules: {
          toolbar: [["bold", "italic", "underline"], [{ list: "bullet" }], ["clean"]]
        }
      });

      // === REPLY ===
      card.querySelector(".reply-btn").onclick = async () => {
        const text = quill.getText().trim();
        if (!text) return;

        await updateDoc(doc(db, "messages", docSnap.id), {
          reply: {
            text: quill.root.innerHTML,
            time: new Date()
          }
        });

        quill.setText("");
      };

      // === DELETE ===
      card.querySelector(".delete-btn").onclick = async () => {
        if (!confirm("Hapus pesan ini?")) return;
        await deleteDoc(doc(db, "messages", docSnap.id));
      };
    });
  });
</script>
</body>
</html>
