<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin – Sign My ATA</title>

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff7fb;
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: #c86491;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .name {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .content {
      margin-bottom: 10px;
    }

    .reply-editor {
      height: 100px;
      background: white;
      border-radius: 8px;
    }

    button {
      margin-top: 8px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: #c8fbd8;
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.6;
    }

    hr {
      border: none;
      border-top: 1px dashed #eee;
      margin: 12px 0;
    }
  </style>
</head>

<body>
<h2>Admin Panel</h2>
<div id="adminComments">Loading…</div>
<button class="delete">Hapus</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    onSnapshot,
    query,
    orderBy,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCxzqdHlEFi5lIuen7vW9u2cxNbe3mPiio",
    authDomain: "pony-ata.firebaseapp.com",
    projectId: "pony-ata",
    storageBucket: "pony-ata.firebasestorage.app",
    messagingSenderId: "885964673100",
    appId: "1:885964673100:web:038c51f39b2a27278aa4e9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const adminDiv = document.getElementById("adminComments");
  const commentsRef = collection(db, "messages");
  const q = query(commentsRef, orderBy("createdAt", "desc"));

  onSnapshot(q, (snapshot) => {
    adminDiv.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const d = docSnap.data();

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="name">${d.name || "Anon"}</div>
        <div class="content">${d.content}</div>

        ${d.reply ? `
          <div class="content" style="background:#f4fff8;padding:8px;border-radius:8px;">
            <strong>Nanaa</strong>
            ${d.reply.text}
          </div>
        ` : ""}

        <hr>
        <div class="reply-editor"></div>
        <button>Kirim Balasan</button>
      `;

      adminDiv.appendChild(card);

      const editorDiv = card.querySelector(".reply-editor");
      const btn = card.querySelector("button");

      const quill = new Quill(editorDiv, {
        theme: "snow",
        placeholder: "Balas sebagai admin…",
        modules: {
          toolbar: [
            ["bold", "italic", "underline"],
            [{ list: "bullet" }],
            ["clean"]
          ]
        }
      });

      btn.onclick = async () => {
        const plain = quill.getText().trim();
        if (!plain) return;

        btn.disabled = true;
        btn.textContent = "Mengirim…";

        await updateDoc(doc(db, "messages", docSnap.id), {
          reply: {
            text: quill.root.innerHTML,
            time: new Date()
          }
        });

        quill.setText("");
        btn.disabled = false;
        btn.textContent = "Kirim Balasan";
      };
    });
  });

  //============= DELETE MESSAGE =============
  import { deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const delBtn = card.querySelector(".delete");

delBtn.onclick = async () => {
  if (!confirm("Hapus pesan ini?")) return;

  await deleteDoc(doc(db, "messages", docSnap.id));
};
</script>
</body>
</html>
