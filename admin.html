<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>

<link rel="stylesheet" href="assets/admin.css">
<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/emoji-button.umd.js"></script>
<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
</head>
<body>

<h2 id="title">ðŸ”’ Admin Login</h2>

<div id="loginBox">

</div>

<div id="adminBox" hidden>
  <h2>Admin Panel</h2>
  <div id="messages"></div>

    <button onclick="document.execCommand('bold')">B</button>

    <button onclick="document.execCommand('underline')">U</button>
    <button class="emoji-btn" title="Emoji">ðŸ˜€</button>
  </div>

  <div
    class="editor-area"
    contenteditable="true"
    placeholder="Tulis balasan admin..."
  ></div>
</div>
</template>

</body>
</html>
